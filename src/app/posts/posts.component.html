<div class="col-md-10 col-md-offset-0">

  <h3>New Post</h3>
  <form name="form" (ngSubmit)="f.form.valid && createPost()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !title.valid }">
      <label for="title">Title</label>
      <input id="title" type="text" class="form-control" name="title" [(ngModel)]="model.title" #title="ngModel" required />
      <div *ngIf="f.submitted && !title.valid" class="help-block">Please enter the title</div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !description.valid }">
      <label for="description">Description</label>
      <input id="description" type="text" class="form-control" name="description" [(ngModel)]="model.description" #description="ngModel" required />
      <div *ngIf="f.submitted && !description.valid" class="help-block">Please enter the description</div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !text.valid }">
      <label for="text">Text</label>
      <textarea id="text" class="md-textarea csResize-verticle form-control" name="text" #text="ngModel"
                 style="height: 150px;"
                 [(ngModel)]="model.text" required placeholder="please enter the text"></textarea>
      <div *ngIf="f.submitted && !text.valid" class="help-block">Please enter the post</div>
    </div>

    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary" id="postSubmit">Submit</button>
      <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
    </div>
  </form>

  <h3>Post by me</h3>
  <span> Total Count: {{totalCount}}</span>

  <div class="posts-list">
      <div class="col-md-12 " *ngFor="let user of usersPost">
        <article>
        <div class="row">
            <div class="col-sm-2 col-xs-3">
              <picture>
                <source cs-attr-srcset="assets/img/avtar.png">
                <img src="/assets/img/avtar.png"  alt="" width="50" height="50"/>
              </picture>
            </div>
            <div class="col-sm-10 col-xs-9">
              <h4 class="card-title">
                {{user.description}}
              </h4>
              <p class="csEle__cursor-pointer card-text">
                {{user.text}}
              </p>
              <footer class="card-text text-muted csText-size-sm csTeaser__footer csCard__ctrl">
                  <ul class="list-inline mb-0">
                    <li class="list-inline-item">
                      <i class="fa fa-file-none-o" aria-hidden="true"></i>
                      {{user.title}}
                    </li>
                    <li class="list-inline-item">
                      <i class="fa fa-clock-o"></i>
                      <span> {{user.createdDate | date: 'dd/MM/yyyy hh:MM:ss'}}</span>
                    </li>

                  </ul>
                </footer>
            </div>
          </div>
        </article>
    </div>
  </div>
  <a style="cursor: pointer" (click)="loadMoreUsersPost()" *ngIf="usersPost.length >0  && usersPost.length < totalCount">Load More</a>
</div>
